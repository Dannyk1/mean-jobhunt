<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 py-5">
      <div class="card">
        <div class="card-header bg-primary text-light text-center text-uppercase">
          <strong>Register an Account</strong>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Your name...">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Your email...">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Strong and secret password">
            </div>
            <div class="row">
              <div class="col-md-6">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
              </div>
              <div class="col-md-6">
                <a class="btn btn-outline-success btn-block text-success" [routerLink]="['/', 'login']">Already had account?</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
