<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 py-5">
      <div class="card">
        <div class="card-header bg-primary text-light text-center text-uppercase">
          <strong>Recruiter Login</strong>
        </div>

        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Your login email...">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Strong and secret password">
            </div>
            <div class="row">
              <div class="col-md-6">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
              </div>
              <div class="col-md-6">
                <a class="btn btn-outline-success btn-block text-success" [routerLink]="['/', 'register']">Create account</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
